<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint V</title>

    <!--Fulla d'estils-->
    <link rel="stylesheet" href="style.css" />
    <!--Tipografies-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@500&family=Titan+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--CapÃ§alera-->
    <header>
      <nav class="weather_forecast">
        <div class="clima_wrap">
          <img id="clima"></img>
        </div>
          <p id="temperatura"></p>
      </nav>
    </header>

    <!--Main-->
    <section class="main_section">
      <div class="blob_upRight"></div> 
      <div class="blob_background">
        <img src="media/background_svg/background-changing/blob_10.svg" alt="scg de fons" id="blob_background">
      </div>
        <article class="wrapper_acudits">
          <header>
            <h2 class="card_title">Fancy a joke?</h2>
          </header>
          <div class="card_main">
            <p id="joke_display"></p>
          </div>
          <div class="card_buttons">
            <div class="card_feedback">
              <button id="sad_feedback" class="feedback_button">
                <img src="media/feedback_emoji/sad.png" alt="sad emoji" />
              </button>
              <button id="neutral_feedback" class="feedback_button">
                <img src="media/feedback_emoji/neutral.png" alt="neutral emoji" />
              </button>
              <button id="happy_feedback" class="feedback_button">
                <img src="media/feedback_emoji/happy.png" alt="happy emoji" />
              </button>
            </div>
            <button class="card_button" id="next_joke_button">Next joke <div class="button_shadow"></div></button>
          </div>
        </article>
      <div class="blob_downLeft"></div>
    </section>

    <!--Scripts de JS-->
    <script src="app.js" type="module"></script>
  </body>
</html>
